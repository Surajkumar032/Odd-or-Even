<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odd Even Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<section class="main">
    <div>
        <h1 class="head">Even Or Odd</h1>
    </div>

    <section class="players">
        <div class="player1">
            <div class="cir"></div>
            <div class="cir"></div>
            <div class="cir"></div>
            <div class="cir"></div>
            <div class="cir"></div>
        </div>

        

        <div class="player2">
            <div class="cir"></div>
            <div class="cir"></div>
            <div class="cir"></div>
            <div class="cir"></div>
            <div class="cir"></div>
        </div>

    </section>

    <center>
        <div id="output"><br></div>
    </center>

    <div class="button">
        <button  onclick="oddOrEven()" class="b1">Check</button>
        <button onclick="window.location.reload()"  class="b1">Reset</button>
    </div>

</section>

    
    <script src="script.js"></script>
</body>
</html>
